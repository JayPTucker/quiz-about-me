<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Hind|Oswald|Oxanium&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>JPT - Quiz</title>
</head>
<body>

<div id="quizContainer" class="container">
    <div class="row justify-content-center">
        <div id="quizBox" class="quizBox col-md-8 text-center"> 

            <!-- TITLE AND NAVBAR -->
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <button class="goHomeBtn buttons" onclick="loadLeaderboard();">Leaderboard</button>
                </div>
                <div class="col-md-6">
                    <h1 id="quizTitle" class="d-flex justify-content-center Quiztitle">Quiz About Me!</h1>
                </div>
                <div class="col-md-3">
                    <button class="goHomeBtn buttons" onclick="window.location.href = 'index.html'">Go Home</button>
                </div>
            </div>

            <div id="quiz">
                <div id="timer" class="timer"></div>
                <div id="timerScore" class="timerScore"><p>.</p></div>
                
                <div id="question" class="question"></div>

                <div id="answers" class="answers">
                    <label class="choiceA option"><input type="radio" name="option" value="1" /> <span id="opt1"></span></label>
                    <label class="choiceB option"><input type="radio" name="option" value="2" /> <span id="opt2"></span></label><br>
                    <label class="choiceC option"><input type="radio" name="option" value="3" /> <span id="opt3"></span></label>
                    <label class="choiceD option"><input type="radio" name="option" value="4" /> <span id="opt4"></span></label>
                </div>

                <button id="nextButton" class="buttons next-btn" onclick="loadNextQuestion();">Next Question</button>

            </div>

        </div>

        <div class="page-container container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="credits" id="credits">Jay Paul Tucker <br>Â© since 2020</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="scripts/questions.js"></script>
<script src="scripts/script.js"></script>

</body>
</html>
